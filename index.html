<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">  
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Player <span id="player">X</span> your turn</h2>
    
    <section>
        <div class="tic top left x"></div>
        <div class="tic top right left o"></div>
        <div class="tic top right x"></div>
        <div class="tic bottom top left o"></div>
        <div class="tic bottom top right left x"></div>
        <div class="tic bottom top right o"></div>
        <div class="tic bottom left x"></div>
        <div class="tic bottom right left o"></div>
        <div class="tic bottom right x"></div>
    </section>

    <div class="popup">
        <h2 class="message">Player <span id="whoWon">X</span> WINS</h2>
        <button class="reset" type="reset">Restart Game</button>
        <div class="close">x</div>        
    </div>
    

    <script src="main.js"></script>
</body>

</html>
